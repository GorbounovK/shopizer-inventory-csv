		<div class="container">
			<div class="tabs">

					</tr>
				</thead>
				<tbody>
					<tr data-th-each="category : ${categoryes}">

						<td><a data-th-href="${category.description.name}">[[${category.description.name}]]</a></td>
						<td data-th-text="${category.id}"></td>
						<td data-th-text="${category.lineage}"></td>
						<td><a data-th-href="@{/delete/{id}(id=${category.id})}"><span class="icon is-small"> <i
